<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main_layout}">
	
	<main layout:fragment="content">
		<div class="container form-signin text-center">
		<h1 class="h3 mb-3 fw-normal">로그인</h1>
		<div class="alert alert-error" th:if="${param.error}">
			<span th:text="${exception}"></span>
		</div>
		<form th:action="@{/login-process}" method="post">
			<div class="form-floating">
			<label for="userId">아이디</label>
			<input type="text" id="userId" name="userId" placeholder="아이디" class="form-control">
			
			</div>
			<div class="form-floating">
		<label for="floatingPassword">비밀번호</label>	
			<input type="password" id="floatingPassword" name="userPw" placeholder="비밀번호" class="form-control">
				
			</div>
			<div class="checkbox mb-3">
				<label>
				<input type="checkbox" name="idCheck" id="idCheck" value="아이디 저장">아이디 저장
				</label>
			</div>
			<button type="submit" onclick="loginProcess()" class="w-100 btn btn-lg btn-primary w-100">로그인</button>
		</form>
		</div>
	</main>
	
	
</html>
